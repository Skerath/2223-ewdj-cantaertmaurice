<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="#{page.addbook.title}"></title>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input th:value="#{button.logout}" type="submit"/>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
<h1 th:text="#{page.addbook.heading.page}"></h1>
<a th:if="*{isAdmin}" th:href="@{/update/{isbn13}(isbn13=${book.isbn13})}" class="btn btn-primary">Update</a>
<th:block th:if="${!isAdmin}">
    <form th:action="@{/book/{isbn13}(isbn13=${book.isbn13})}" method="post">
        <input th:value="${!isFavorited ? 'Favorite' : 'Unfavorite'}" type="submit"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</th:block>
<table>
    <tr>
        <td>Name</td>
        <td th:text="${book.name}"></td>
    </tr>
    <tr>
        <td>ISBN</td>
        <td th:text="${book.isbn13}"></td>
    </tr>
    <tr>
        <td>Price</td>
        <td th:text="${book.priceInEuro}"></td>
    </tr>
</table>
</body>
</html>
